<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Todo Item Menu</ion-title>
    <ion-buttons [collapse]="true" slot="start">
      <ion-button [routerLink]="['/app-tab1']">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<!--  <ion-header collapse="condense">-->
<!--    <ion-toolbar>-->
<!--      <ion-title size="large">Todo Item Menu</ion-title>-->
<!--    </ion-toolbar>-->
<!--  </ion-header>-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            placeholder="Type something here"
            [autoGrow]="true"
            value="Feed Felix"
          >
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>

        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" value="2023-05-23T17:30:00"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/app-tab1']">Done</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
