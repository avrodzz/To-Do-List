<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do</ion-title>
    </ion-toolbar>
  </ion-header>

<!--  <app-explore-container name="Tab 1 page"></app-explore-container>-->
  <ion-list>
    <app-todo-list-cell *ngFor="let todoItem of todoItems; let i = index" [data]="todoItems[i]"></app-todo-list-cell>
  </ion-list>
</ion-content>
